{% if message %}
<ul class="messages">
    {% for message in message %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method ="GET" action='/tra_cuu/'>
    <input type = 'text' name = "q"placeholder = 'Search' required = True>
</form>
