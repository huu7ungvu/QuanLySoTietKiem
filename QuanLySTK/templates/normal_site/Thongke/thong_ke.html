<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    Logo
                </div>
                <div class="user">
                    <div class="user-info">
                        <p class="username">User name</p>
                        <p class="id">ID</p>
                    </div>
                    <div class="user-avatar">
                        <img src="./img/avatar.svg" alt="avatar">
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="content-container">
        <div class="wrapper">
            <h1 class="title">Thống kê</h1>
            <hr>
            <div class="choose-area">
                <p>Báo cáo Doanh số hoạt động</p>
                <input type="date" class="date-picker" placeholder="dd-mm-yyyy">
            </div>
            <table>
                <tr class="first-row-header">
                    <th colspan="5">Ngày:...........</th>
                </tr>
                <tr class="second-row-header">
                    <th class="stt">STT</th>
                    <th class="ltk">Loại tiết kiệm</th>
                    <th class="tt">Tổng thu</th>
                    <th class="tc">Tổng chi</th>
                    <th class="cl">Chênh lệch</th>
                </tr>
                <div class="table-row-data">
                    <tr>
                        <td>1</td>
                        <td>Không thời hạn</td>
                        <td>100000000</td>
                        <td>50000000</td>
                        <td>50000000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>6 tháng</td>
                        <td>500000000</td>
                        <td>200000000</td>
                        <td>300000000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3 tháng</td>
                        <td>200000000</td>
                        <td>3000000</td>
                        <td>170000000</td>
                    </tr>
                </div>
            </table>
        </div>
    </div>

    <div class="footer-container">
        <div class="wrapper">
            Footer
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
